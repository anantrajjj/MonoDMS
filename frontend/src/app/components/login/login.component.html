<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo-box">
        <div class="logo-inner"></div>
      </div>
      <h2>SIGN IN</h2>
      <p>ENTER YOUR CREDENTIALS</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="alert alert-danger" *ngIf="error">{{error}}</div>

      <div class="form-group">
        <label for="email">EMAIL</label>
        <input type="email" id="email" formControlName="email" class="form-control" 
               [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Email must be valid</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">PASSWORD</label>
        <div class="password-input-wrapper">
          <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            {{ showPassword ? 'HIDE' : 'SHOW' }}
          </button>
        </div>
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-check">
          <input type="checkbox" id="rememberMe" formControlName="rememberMe" class="form-check-input">
          <label for="rememberMe" class="form-check-label">Remember me</label>
        </div>
        <a routerLink="/forgot-password" class="forgot-link">FORGOT PASSWORD?</a>
      </div>

      <button type="submit" class="btn-primary" [disabled]="loading">
        <span *ngIf="loading" class="spinner"></span>
        {{ loading ? 'SIGNING IN...' : 'SIGN IN' }}
      </button>



      <div class="login-footer">
        <p>No account? <a routerLink="/register">CREATE ONE</a></p>
      </div>
    </form>
  </div>
</div>
